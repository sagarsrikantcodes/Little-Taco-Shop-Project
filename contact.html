    <hr>
    <main>
      <article id="contact">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input type="text" name="name" 
      id="name" placeholder="your name" autocomplete="on" required autofocus>
            </p>
            <p>
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="your email" autocomplete="on" required>
            </p>
            <p>
              <label for="message">Your Message:</label><br>
              <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </p>
          </fieldset>
            <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
            <button type="reset">Reset</button>
        </form>
      </article>
      <article id="location">
        <h2>Our Location</h2>
        <address>
          <em>555 Taco Temptation Lane, Suite T</em><br>
          <em>Kansas City, MO 55555-5555</em><br>
        </address>
        <p>
          <label for="phone"><em>Phone:</em></label>
          <a href="tel:+15555555555p000"><em>555-555-5555</em></a>
        </p>
      </article>
